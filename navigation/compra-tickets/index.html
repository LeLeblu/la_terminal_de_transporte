<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotizaciones</title>
    <link rel="stylesheet" href="../../styles/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-bar">
        <a href="../../index.html" class="brand">
          <img
            src="../../images/Logo.png"
            alt="Logo de la Terminal"
            class="logo"
          />
          <span class="site-title">La Terminal</span>
        </a>
        <nav class="site-nav" aria-label="Navegación principal">
          <ul class="menu">
            <li>
              <a href="../empresas/">Empresas</a>
            </li>
            <li>
              <a href="../vehiculos/">Vehículos</a>
            </li>
            <li>
              <a href="../rutas/">Rutas y Horarios</a>
            </li>
            <li>
              <a href="../compra-tickets/" class="is-active" aria-current="page"
                >Compra de Tiquetes</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="contenido" class="container">
      <section class="section">
        <h2>Cotizaciones</h2>
        <p>
          Selecciona origen, destino y fecha. Te mostraremos las rutas
          disponibles con su horario y costo.
        </p>

        <!-- Tarjeta de búsqueda -->
        <form id="search-form" class="quote-search" action="#resultados">
          <label
            >Origen
            <select id="origen" required></select>
          </label>

          <label
            >Destino
            <select id="destino" required></select>
          </label>

          <label
            >Fecha del viaje
            <input id="fecha" type="date" required />
          </label>

          <button type="submit">Buscar</button>
        </form>

        <div id="msg" class="note" style="display: none"></div>

        <!-- Resultados -->
        <div id="resultados" class="results"></div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>
          &copy; 2025 Terminal de Transporte. Todos los derechos reservados.
        </p>
      </div>
    </footer>

    <!-- JS externo -->
    <script src="cotizaciones.js" defer></script>
  </body>
</html>
